<div class="main-content">
    <h1>New contact </h1>

    <div id="contactCard">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="myform">
        <mat-card>
            <mat-card-content>
                    <div class="myInputs">
                        <mat-form-field class="example-full-width">
                            <mat-label>First name</mat-label>
                            <input matInput formControlName="FirstName" >
                          </mat-form-field>
      
                          <mat-form-field class="example-full-width">
                              <mat-label>Last name </mat-label>
                              <input matInput formControlName="LastName">
                          </mat-form-field>
      
                          <mat-form-field class="example-full-width">
                              <mat-label>Phone number</mat-label>
                              <input matInput formControlName="PhoneNumber">
                          </mat-form-field>
      
                          <mat-form-field class="example-full-width">
                              <mat-label>Address</mat-label>
                              <input matInput formControlName="Address">
                          </mat-form-field>
                    </div>

                  
            </mat-card-content>
            
            <mat-card-actions align="end">
                <button class="actionButtons" (click)="onCancel()" mat-raised-button color="primary" >Cancel</button>
                <button class="actionButtons" [disabled]="contactForm.invalid" type="submit" mat-raised-button color="warn">Create</button>
            </mat-card-actions>
        </mat-card>
    </form> 
    </div>

</div>
