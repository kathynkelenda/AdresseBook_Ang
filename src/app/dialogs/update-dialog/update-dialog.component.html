
    <div id="updateForm">

        <h1 id="updateContactTittle">Update Contact</h1>

        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="myform">
        
                    <div class="myInputs">
                        <mat-form-field class="example-full-width">
                            <mat-label>First name</mat-label>
                            <input matInput formControlName="FirstName" >
                          </mat-form-field>
      
                          <mat-form-field class="example-full-width">
                              <mat-label>Last name </mat-label>
                              <input matInput formControlName="LastName">
                          </mat-form-field>
      
                          <mat-form-field class="example-full-width">
                              <mat-label>Phone number</mat-label>
                              <input matInput formControlName="PhoneNumber">
                          </mat-form-field>
      
                          <mat-form-field class="example-full-width">
                              <mat-label>Address</mat-label>
                              <input matInput formControlName="Address">
                          </mat-form-field>
                    </div>
        
                <button class="actionButtons" type="button" mat-dialog-close mat-raised-button color="warn" >Cancel</button>
                <button class="actionButtons" [disabled]="updateForm.invalid" type="submit" mat-raised-button color="primary" >Create</button>

    </form> 
    </div>
